sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y python

matrix:
  include:
    - language: cpp
      before_script:
        - cd firmware/esp8266
      script:
        - make

    - language: android
      jdk: oraclejdk8
      android:
        components:
          - build-tools-26.0.2
          - android-26
      before_script:
        - cd client/android
      script:
        - ./gradlew assemble
        
    - language: node_js
      before_script:
        - cd client/html
      script:
        - npm run-script build-prod

