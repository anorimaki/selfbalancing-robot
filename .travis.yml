sudo: required

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install -y python

matrix:
  include:
    - language: cpp
      before_script:
        - cd firmware/esp8266
      script:
        - make

    - language: android
      jdk: oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - tools
      before_script:
        - cd client/android
      script:
        - ./gradlew assemble

