<dx-chart #chart
    palette="Harmony Light"
    [dataSource]="dataSource">
    <dxi-series *ngFor="let serie of series"
    		argumentField="{{x}}" valueField="{{serie}}"></dxi-series>
   	<dxo-animation maxPointCountSupported="3"></dxo-animation>
	<dxo-common-series-settings>
        <dxo-point [size]="7"></dxo-point>
    </dxo-common-series-settings>
    <dxo-legend [visible]="false"></dxo-legend>
    <dxo-argument-axis [valueMarginsEnabled]="false"></dxo-argument-axis>
</dx-chart>
<dx-range-selector
    [dataSource]="dataSource"
    (onValueChanged)="onRangeValueChanged($event)">
    <dxo-size [height]="120"></dxo-size>
    <dxo-margin [left]="10"></dxo-margin>
    <dxo-scale [minorTickCount]="1"></dxo-scale>
    <dxo-behavior callValueChanged="onMoving" animationEnabled="false"></dxo-behavior>
    <dxo-chart palette="Harmony Light">
        <dxi-series *ngFor="let serie of series"
    		argumentField="{{x}}" valueField="{{serie}}"></dxi-series>
    </dxo-chart>
</dx-range-selector>
