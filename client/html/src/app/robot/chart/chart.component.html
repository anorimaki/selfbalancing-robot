<div fxLayout='row'>
	<div id="chartdiv" fxFlex="80%"></div>
	<div id="ctrldiv" fxFlex="20%" fxLayout='column'>
		<md-checkbox *ngFor="let yOption of yOptions"
					   name="yOptions"
	                   value="{{yOption.label}}"
	                   [ngModel]="yOption.checked"
	                   (change)="labelSelectionChanged($event)">
	            {{yOption.label}}
		</md-checkbox>
	</div>
</div>
