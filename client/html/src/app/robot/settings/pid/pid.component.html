<div fxLayout='column' fxLayoutAlign="end start" fxLayoutGap='20px'>
	<mat-form-field > 
		<input matInput type="number" placeholder="Proportional gain" name="proportinal" 
				[(ngModel)]="newVal.proportional" max='262140' min='-262140'>
		<mat-hint align="end">Current value: {{current.proportional}}</mat-hint>
	</mat-form-field>

	<mat-form-field > 
		<input matInput type="number" placeholder="Integral gain" name="integral" 
				[(ngModel)]="newVal.integral" max='262140' min='-262140'>
		<mat-hint align="end">Current value: {{current.integral}}</mat-hint>
	</mat-form-field>
	
	<mat-form-field > 
		<input matInput type="number" placeholder="Derivative gain" name="derivative" 
				[(ngModel)]="newVal.derivative" max='262140' min='-262140'>
		<mat-hint align="end">Current value: {{current.derivative}}</mat-hint>
	</mat-form-field>
</div>
