<div fxLayout='row' fxLayoutGap='10px'>
	<div id="chartdiv" fxFlex="80%"></div>
	<div id="ctrldiv" fxFlex="20%" fxLayout='column' >
		<div id="series" fxLayout='column' fxLayoutAlign="center start" fxFlex="80%">
			<md-checkbox *ngFor="let yOption of yOptions"
						   name="yOptions"
		                   value="{{yOption.label}}"
		                   [ngModel]="yOption.checked"
		                   (change)="labelSelectionChanged($event)">
		            {{yOption.label}}
		    </md-checkbox>
	    </div>
		<md-slide-toggle (change)="enableChanged($event)" [(ngModel)]="enabled" fxFlex="20%">Enabled</md-slide-toggle>
	</div>
</div>
