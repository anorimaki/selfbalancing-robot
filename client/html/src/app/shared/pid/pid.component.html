<form>
	<mat-form-field > 
		<input matInput placeholder="Proportional gain" name="proportinal" 
				[(ngModel)]="newVal.proportional">
		<mat-hint align="end">{{current.proportional}}</mat-hint>
	</mat-form-field>

	<mat-form-field > 
		<input matInput type="number" placeholder="Integral gain" name="integral" 
				[(ngModel)]="newVal.integral">
		<mat-hint align="end">{{current.integral}}</mat-hint>
	</mat-form-field>
	
	<mat-form-field > 
		<input matInput placeholder="Derivative gain" name="derivative" 
				[(ngModel)]="newVal.derivative">
		<mat-hint align="end">{{current.derivative}}</mat-hint>
	</mat-form-field>

	<button mat-raised-button [attr.disabled]="sendingAvailable() ? null : ''" (click)="save()">
		Send new values
	</button>
</form>
