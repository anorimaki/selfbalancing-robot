<h2 mat-dialog-title>Network settings</h2>
<mat-dialog-content>
	<form fxLayout='column'>
		<div fxLayout='row'>
			<mat-form-field>
				<input matInput 
					placeholder="SSID" 
					[(ngModel)]="settings.ssid"
					name="ssid">
			</mat-form-field>
			<button
				mat-button
				(click)="onScan()"
			>
				Scan
			</button>
		</div>
		<mat-form-field>
			<input matInput 
				placeholder="Password"
				[(ngModel)]="settings.password"
				name="password">
		</mat-form-field>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="settings">Ok</button>
</mat-dialog-actions>
