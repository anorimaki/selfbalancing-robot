<h2 mat-dialog-title>Network settings</h2>
<mat-dialog-content>
	<form fxLayout='column'>
		<mat-form-field>
			<input matInput 
				placeholder="IP" 
				[(ngModel)]="settings.ip"
				name="ip">
		</mat-form-field>
		<mat-form-field>
			<input matInput 
				placeholder="Mask"
				[(ngModel)]="settings.netmask"
				name="netmask">
		</mat-form-field>
		<mat-form-field>
			<input matInput 
				placeholder="Gateway" 
				[(ngModel)]="settings.gateway"
				name="gateway">
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="settings">Ok</button>
</mat-dialog-actions>
